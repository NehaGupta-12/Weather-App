<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <h3 class="date">Monday, June 3, 2024</h3>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container">
                    <!-- Forecast cards will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
</body>

<script src="google map.js">

</script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH5Af2wrzkkaEtQxM-EiEVzdfQWeq6eh8&loading=async&callback=initMap"></script>

</html>
